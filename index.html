<!doctype html>
<html>
  <head>
    <title>lobsteripsum</title>
    <script type="text/javascript" src="lobsteripsum.js"></script>
    <script type="text/javascript">
      var out = ['<h1>lobsteripsum sample page</h1>'];

      // basic stuff
      out.push('<p>' + lobsteripsum(50) + '</p>');
      out.push('<p>' + lobsteripsum(20, 140) + '</p>');
      out.push('<p>' + lobsteripsum(800, 900) + '</p>');

      // fancy stuff
      out.push('<pre>');
      var rows = 25,
          row, i, j;
      for (i = 2; i < rows; i++) {
        row = [lobsteripsum(i), lobsteripsum(i * 2), '', lobsteripsum(i * 3)];
        out.push(row.join(' ') + (i > 0 ? '<br>' : ''));
      }
      out.push('</pre>');

      document.write(out.join(''));
    </script>
  </head>
  <body>
  </body>
</html>
